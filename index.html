<html>
  <head>
    <title>Even Odd App</title>
    <style>
      * {
        font-family: "Cambria";
        font-size: 40px;
      }
    </style>
  </head>

  <body style="background-color: linen">
    <center>
      <nav
        style="
          width: 100%;
          background-color: black;
          display: flex;
          justify-content: space-evenly;
        "
      >
        <a style="text-decoration: none; color: white" href="index.html"
          >Home</a
        >
        <a style="text-decoration: none; color: white" href="about.html"
          >About Us</a
        >
      </nav>

      <h1>Even Odd App</h1>

      <form onsubmit="show()">
        <input type="text" placeholder="Enter a number" id="num" />
        <br /><br />
        <input type="submit" value="Find E/O" />
      </form>

      <h2 id="msg"></h2>

      <script>
        function show() {
          event.preventDefault();
          let num = document.getElementById("num");
          let msg = document.getElementById("msg");

          if (num.value === "") {
            alert("Please enter a number");
            msg.innerHTML = "";
            num.focus();
            return;
          }

          let numValue = parseInt(num.value);
          let result = numValue % 2;

          if (result === 0) msg.innerHTML = `${numValue} is a Even number`;
          else msg.innerHTML = `${numValue} is an Odd number`;
        }
      </script>
    </center>
  </body>
</html>
